	<div style ="background:#a5abb7;	border:1px solid; border-color:white; height:5.6%;">
		<center>
		<input type="image" src="../assets/Fullscreen-01.png" onclick="openFullscreen();" style="position:absolute;" width=3% height=5.6% title="Fullscreen"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
</script>
<script>var elem = document.getElementById("Inewsletter");
function openFullscreen() {
	document.getElementById('InnerNL').style.height = '100%';
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.mozRequestFullScreen) { /* Firefox */
    elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE/Edge */
    elem.msRequestFullscreen();
  }
}
document.addEventListener('fullscreenchange', exitHandler);
document.addEventListener('webkitfullscreenchange', exitHandler);
document.addEventListener('mozfullscreenchange', exitHandler);
document.addEventListener('MSFullscreenChange', exitHandler);
document.addEventListener('keypress', logKey);
function logKey(e) {
  console.log(`${e.code}`);
	document.getElementById('InnerNL').click();
	document.getElementById('InnerNL').focus();
	var e = $.Event('keypress');
    e.which = 39; // Character 'A'
    $('#InnerNL').trigger(e);
}
function exitHandler() {
    if (!document.fullscreenElement && !document.webkitIsFullScreen && !document.mozFullScreen && !document.msFullscreenElement) {
    document.getElementById('InnerNL').style.height = '95%';
    }
	}
function ClickRight(){
		document.elementFromPoint(window.innerWidth / 2, window.innerHeight / 2).click();
		// var e = jQuery.Event("keypress");
		// e.which = 39; // # Some key code value
		// $("input").trigger(e);
		//alert("Reached here");
	}
</script>
